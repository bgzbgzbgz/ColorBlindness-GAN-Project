<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes Ishihara - Soal {{ no_soal }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        /* Gaya Khusus Tombol Numpad */
        .numpad-btn {
            height: 60px;
            font-size: 1.5rem;
            font-weight: bold;
            margin: 5px;
            border-radius: 10px;
        }
        .numpad-btn:hover {
            transform: scale(1.05);
            transition: 0.2s;
        }
        /* Agar gambar tajam saat diperbesar */
        .pixelated-img {
            image-rendering: pixelated;
            width: 100%;
            max-width: 350px;
            border: 4px solid #444;
        }
    </style>
</head>
<body class="bg-dark text-white">

    <div class="container d-flex flex-column justify-content-center min-vh-100">
        
        <div class="text-center mb-4">
            <h5 class="text-secondary">SOAL {{ no_soal }} DARI 5</h5>
            <div class="progress" style="height: 5px;">
                <div class="progress-bar bg-success" role="progressbar" style="width: {{ (no_soal / 5) * 100 }}%"></div>
            </div>
        </div>

        <div class="row align-items-center">
            
            <div class="col-md-6 text-center mb-4">
                <img src="{{ gambar }}" class="img-fluid rounded shadow pixelated-img">
                <p class="mt-2 text-muted fst-italic"><small>Gambar digenerate oleh AI (DCGAN)</small></p>
            </div>

            <div class="col-md-6">
                <div class="card bg-secondary text-white p-4 shadow-lg" style="border-radius: 15px;">
                    <h3 class="text-center mb-4">Angka apa yang terlihat?</h3>

                    <form id="quizForm" action="/tes" method="POST">
                        <input type="hidden" name="jawaban_asli_token" value="{{ bocoran }}">
                        <input type="hidden" id="inputTebakan" name="tebakan" value="">
                    </form>

                    <div class="row justify-content-center">
                        <div class="col-4 d-grid"><button onclick="pilihAngka(1)" class="btn btn-light numpad-btn">1</button></div>
                        <div class="col-4 d-grid"><button onclick="pilihAngka(2)" class="btn btn-light numpad-btn">2</button></div>
                        <div class="col-4 d-grid"><button onclick="pilihAngka(3)" class="btn btn-light numpad-btn">3</button></div>
                    </div>
                    <div class="row justify-content-center mt-2">
                        <div class="col-4 d-grid"><button onclick="pilihAngka(4)" class="btn btn-light numpad-btn">4</button></div>
                        <div class="col-4 d-grid"><button onclick="pilihAngka(5)" class="btn btn-light numpad-btn">5</button></div>
                        <div class="col-4 d-grid"><button onclick="pilihAngka(6)" class="btn btn-light numpad-btn">6</button></div>
                    </div>
                    <div class="row justify-content-center mt-2">
                        <div class="col-4 d-grid"><button onclick="pilihAngka(7)" class="btn btn-light numpad-btn">7</button></div>
                        <div class="col-4 d-grid"><button onclick="pilihAngka(8)" class="btn btn-light numpad-btn">8</button></div>
                        <div class="col-4 d-grid"><button onclick="pilihAngka(9)" class="btn btn-light numpad-btn">9</button></div>
                    </div>
                    <div class="row justify-content-center mt-2">
                        <div class="col-4 d-grid"><button onclick="pilihAngka('Tak Terlihat')" class="btn btn-danger numpad-btn" style="font-size: 0.8rem;">Tidak<br>Tahu</button></div>
                        <div class="col-4 d-grid"><button onclick="pilihAngka(0)" class="btn btn-light numpad-btn">0</button></div>
                        <div class="col-4 d-grid"><button onclick="pilihAngka('Bukan Angka')" class="btn btn-warning numpad-btn" style="font-size: 0.8rem;">Bukan<br>Angka</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function pilihAngka(angka) {
            // 1. Masukkan angka ke input tersembunyi
            document.getElementById('inputTebakan').value = angka;
            // 2. Submit form otomatis
            document.getElementById('quizForm').submit();
        }
    </script>
</body>
</html>
