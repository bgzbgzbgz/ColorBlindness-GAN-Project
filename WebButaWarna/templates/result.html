<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Hasil Tes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body class="bg-light">
    <div class="container mt-5 text-center">
        <div class="card shadow p-5 mx-auto" style="max-width: 600px;">
            <h1>Halo, {{ nama }}</h1>
            <hr>
            <h4 class="text-muted">Hasil Analisa:</h4>
            
            {% if status == "Normal" %}
                <h2 class="text-success fw-bold display-4">MATA NORMAL</h2>
                <div class="alert alert-success mt-3">
                    Kamu menjawab benar <strong>{{ skor }}</strong> dari <strong>{{ total }}</strong> soal.
                </div>
            {% else %}
                <h2 class="text-danger fw-bold display-4">INDIKASI BUTA WARNA</h2>
                <div class="alert alert-danger mt-3">
                    Kamu hanya benar <strong>{{ skor }}</strong> dari <strong>{{ total }}</strong> soal.
                </div>
                <p>Disarankan untuk konsultasi lebih lanjut ke dokter mata.</p>
            {% endif %}

            <div class="mt-4">
                <a href="/" class="btn btn-outline-primary">Coba Lagi</a>
                <button onclick="window.print()" class="btn btn-secondary ms-2">
                    üñ®Ô∏è Cetak / Simpan PDF
                </button>

                <style>
                    @media print {
                        .btn, .alert { display: none; } /* Sembunyikan tombol pas di-print */
                        body { background-color: white; color: black; }
                        .card { border: none; box-shadow: none !important; }
                    }
                </style>
            </div>
        </div>
    </div>
</body>
</html>
